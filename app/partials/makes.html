<h2>Makes</h2>

<wmp-sort-filter-bar wmp-toggle-group class="margin-bottom btn-group">
  <button data-sort-id="-createdAt" class="btn btn-default active">Newest</button>
  <button data-sort-id="-likeCount" class="btn btn-default">Most popular</button>
  <button data-content-filter="popcorn" class="btn btn-default">Popcorn</button>
  <button data-content-filter="thimble" class="btn btn-default">Thimble</button>
  <button data-content-filter="x-ray-goggles" class="btn btn-default">XRay Goggles</button>
</wmp-sort-filter-bar>

<ul ng-repeat="make in makes | filter: filterBy | orderBy: sortOrder || '-createdAt'">
  <li>
    <img ng-src="{{ make.thumbnail }}" style="width: 100px;">

    <a href="{{ make.url }}" target="_blank">{{ make.title }}</a>

    <p>{{ make.contentType }}</p>
    <p>{{ make.description }}</p>
    <p>{{ make.likes.length }} Likes</p>
    <p>{{ make.remixCount }} Remixes</p>

    <ul ng-repeat="tag in make.tags">
      <li>{{ tag }}</li>
    </ul>
  </li>
</ul>
